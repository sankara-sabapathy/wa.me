<!DOCTYPE html>
<head>
    <title>Whatsapp Ping</title>
    <script>
          let number = prompt("Please enter the whatsapp number to ping(Only India):");
          let ping = "https://api.whatsapp.com/send?phone=%2B91" + number + "&text&type=phone_number&app_absent=0"
          window.location.replace(ping);
    </script>
</head>
</html>
